<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="Book-now.css">
</head>
<body>
    <div class="container">
    <div class="log">
        <h1 class="main">WIAWSO GOVERNMENT HOSPITAL</h1> 
    </div>
    <img src="Appointment_logo.png" class="logo">
    <div class="rectangle"></div>
       <img src="moh.png" class="moh">
       <img src="Wiawso-logo.png" class="ghs">
       

    
    <h2 class="doc-appointment">DOCTOR'S APPOINTMENT</h2>
    <div class="doctor-profiles">
        <h2 class="doc">Doctor's Profile & Schedule</h2>
        <div class="doctor" id="doctor1">
            <h3>Dr. Joseph Mensah</h3>
            <p>Specialty: Cardiology</p>
            <p>Available: Mon-Fri, 9 AM - 5 PM</p>
            
        </div>
        
    </div>
</div>


    <div class="appointment-booking">
        <h2>Book an Appointment</h2>
        <form id="bookingForm">
            
            
            <label for="date">Choose Date:</label>
            <input type="date" id="date" name="date" required>
         <div class="time">
            <label for="time">Choose Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
            <button class="book-now" type="submit">Book Now</button>
        </form>
    </div>

    <div class="payment">
        <h2>Pay for Appointment</h2>
        <button class="pay-now" onclick="payNow()">Pay Now</button>
    </div>

   
</body>
</html>
