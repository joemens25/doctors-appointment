<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Doc.css">
    <title>Patient Registration</title>

</head>
<body>
    <h1>WIAWSO GOVERNMENT HOSPITAL</h1>
    <img src="ei_1729355999145-removebg-preview.png" class="logo">
    <div class="form-container">
        <h2>Patient Registration</h2>
        <form id="patientForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <a href="HTML_BIGINNER/Doctors.html" title="GO TO DOCTORS' APPOINTMENT PAGE"> <button class="register" type="submit">Register</button> </a>
           </form>
    </div>
</body>
</html>
