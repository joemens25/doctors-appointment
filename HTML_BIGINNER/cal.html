<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <form action="blank" name="cal">
        <input type="text" name="display" style="width: 370px; height: 64px; background-color: rgb(196, 190, 190); color: blue;"><br>
        <input class="btn" type="button" value="0" onclick="cal.display.value += '0'">
        <input class="btn" type="button" value="1" onclick="cal.display.value += '1'">
        <input class="btn" type="button" value="2" onclick="cal.display.value += '2'">
        <input class="btn" type="button" value="x" onclick="cal.display.value += '*'"style="background-color: orange;"><br> 
        <input class="btn" type="button" value="3" onclick="cal.display.value += '3'">
        <input class="btn" type="button" value="4" onclick="cal.display.value += '4'">
        <input class="btn" type="button" value="5" onclick="cal.display.value += '5'">
        <input class="btn" type="button" value="+" onclick="cal.display.value += '+'"style="background-color: green;"><br>
        <input class="btn" type="button" value="6" onclick="cal.display.value += '6'">
        <input class="btn" type="button" value="7" onclick="cal.display.value += '7'">
        <input class="btn" type="button" value="8" onclick="cal.display.value += '8'">
        <input class="btn" type="button" value="-" onclick="cal.display.value += '-'" style="background-color: blueviolet;"><br>
        <input class="btn" type="button" value="9" onclick="cal.display.value += '9'">
        <input class="bin" type="button" value="C" onclick="cal.display.value = ''">
        <input class="equal" type="button" value="=" onclick="cal.display.value =eval(cal.display.value)">
        <input class="btn" type="button" value="&#247" onclick="cal.display.value += '/'" style="background-color: rgb(32, 51, 178);">
</form>
</body>
</html>
